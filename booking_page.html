<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Ride - RouteMate</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://th.bing.com/th/id/R.7c49c1eb8fb425b6a02c65b7c9119d80?rik=3mqGBkhhrZWCqA&riu=http%3a%2f%2fcdn.wallpapersafari.com%2f45%2f91%2fWTF0EG.jpg&ehk=pXDTkSu4JMfztvqnMcHEJlg40%2bP5ryv28LdMISnNa%2f4%3d&risl=&pid=ImgRaw&r=0'); /* Replace with the path to your background photo */
      background-size: cover;
      background-position: center;
      color: #333; /* Text color */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8); /* White background with transparency */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333; /* Dark text color for headings */
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #ffc107; /* Yellow button background color */
      color: #333; /* Text color for buttons */
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #ffca2b; /* Darker yellow on hover */
    }

    p {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <form>
    <h2>Book a Ride with RouteMate</h2>

    <label for="pickup">Pickup Point:</label>
    <input type="text" id="pickup" name="pickup" required>

    <label for="destination">Destination City:</label>
    <input type="text" id="destination" name="destination" required>

    <label for="passengers">Number of Passengers:</label>
    <input type="number" id="passengers" name="passengers" min="1" required>

    <label for="datetime">Date and Time:</label>
    <input type="datetime-local" id="datetime" name="datetime" required>

    <button type="submit" onclick="alert('Booking functionality coming soon!')">Book Now</button>

    <p>Need assistance? Contact our support team <a href="#">here</a>.</p>
  </form>

</body>
</html>
